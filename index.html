<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroPage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            height: 100%;
        }

        .floor1 {
            width: 100vw;
            height: 100vh;
        }

        .floor1 .img-flex {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .floor1 .back-img {
            width: 100%;
            height: 980px;
            background-image: url(/1floor/dip1.png);
            background-repeat: repeat;
            background-position: center bottom;
        }

        .floor1 .back-img .backimg {
            width: 100%;
            height: 100%;
        }

        .L-box {
            position: absolute;
            top: 74%;
            left: 20%;
        }

        .L-img {
            position: absolute;
            top: 57%;
            left: 22%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .R-box {
            position: absolute;
            top: 74%;
            right: 20%;
        }

        .R-img-hover {
            position: absolute;
            top: 32.5%;
            right: 17%;
        }

        .hover-fire {
            display: none;
        }

        .img-shadow {
            border-radius: 50%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 1);
            height: 2px;
            width: 62px;
        }
    </style>
</head>

<body>
    <main>
        <div class="floor1">
            <div class="img-flex">
                <div class="back-img">
                    <div class="backimg"></div>
                </div>
                <div class="L-box">
                    <img src="/1floor/1floor-L-box.png" alt="">
                </div>
                <div class="L-img">
                    <img src="/1floor/1floor-L-img.png" alt="">
                    <div class="img-shadow"></div>
                </div>
                <div class="R-box">
                    <img src="/1floor/1floor-R-box.png" alt="">
                </div>
                <div class="R-img-hover">
                    <img src="/1floor/1floor-R-img.png" alt="">
                    <img class="hover-fire" src="/1floor/1floor-R-img-hover.png" alt="">
                </div>
            </div>

        </div>
    </main>
</body>

</html>
