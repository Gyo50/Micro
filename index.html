<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroPage</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
    <style>
        body {
            height: 100%;
        }

        .floor1 {
            width: 100vw;
            height: 100vh;
        }

        .floor1 .img-flex {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .floor1 .back-img {
            width: 100%;
            height: 980px;
            background-image: url(/1floor/dip1.png);
            background-repeat: repeat;
            background-position: center bottom;
        }

        .floor1 .back-img .backimg {
            width: 100%;
            height: 100%;
        }

        .L-box {
            position: absolute;
            top: 74%;
            left: 20%;
        }

        .L-img {
            position: absolute;
            top: 56%;
            left: 22%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .R-box {
            position: absolute;
            top: 74%;
            right: 20%;
        }

        .R-img-hover {
            position: absolute;
            top: 32.5%;
            right: 17%;
        }

        .hover-fire {
            display: none;
        }

        .shadow {
            position: absolute;
            top: 90%;
            left: 12%;
            width: 115px;
            height: 48px;
        }
    </style>
</head>

<body>
    <main>
        <div class="floor1">
            <div class="img-flex">
                <div class="back-img">
                    <div class="up">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                        </svg>
                    </div>
                    <div class="backimg"></div>
                </div>
                <div class="L-box">
                    <img src="/1floor/1floor-L-box.png" alt="">
                </div>
                <div class="L-img">
                    <img src="/1floor/1floor-L-img.png" alt="">
                    <img class="shadow" src="/1floor/shadow.png" alt="">
                </div>
                <div class="R-box">
                    <img src="/1floor/1floor-R-box.png" alt="">
                </div>
                <div class="R-img-hover">
                    <img src="/1floor/1floor-R-img.png" alt="">
                    <img class="hover-fire" src="/1floor/1floor-R-img-hover.png" alt="">
                </div>
            </div>

        </div>
    </main>
</body>

</html>
